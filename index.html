<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/responsive.css">
 
</head>

<body>
  <main>  
    <figure> 
    <div class="img-cover">  <img src="/images/image-equilibrium.jpg" alt="Equilibrium" />
      <img class="eye" src="/images/icon-view.svg" alt="hidden-eye" />
      </div>
           <figcaption> 
               <h1>   Equilibrium #3429 </h1> 
           </figcaption>

    </figure> 
           
          <p>  Our Equilibrium collection promotes balance and calm.</p>
           

    <div class="etherium-info-container"> 
      <div class="etherium">  
          <img src="/images/icon-ethereum.svg" alt="etherium-icon" />  
            
          <h5>0.041 ETH</h5> 

      </div>

      <div class="days-left">  
          <img src="/images/icon-clock.svg" alt="clock-icon" />   

           <h5> 3 days left </h5> 
      </div> 

    </div>


             <hr>
          <div class="author-of-design">  

              <img class="profile-picture" src="/images/image-avatar.png" alt="avatar-icon">

              <h6>   Creation of <span class="author">  Jules Wyvern</span> </h6>

         </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Levan </a>.
  </div> -->
  
</body>
</html>
